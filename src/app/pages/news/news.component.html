<!-- Botón "Mis Favoritos" -->
<div class="button-container">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-primary" [class.active]="!showFavorites" [disabled]="!showFavorites"
      (click)="mostrarTodos()">All</button>
    <button type="button" class="btn btn-outline-primary" [class.active]="showFavorites" [disabled]="showFavorites"
      (click)="mostrarFavoritos()">My faves</button>
  </div>
</div>


<!--Seleccion de opcion-->
<div class="container">

  <div class="row">




    <div class="row">
      <div class="col-md-4">
        <div class=" mb-3">
          <div>

            <select class="form-select" aria-label="Default select example" id="mySelect"
              (change)="seleccionarOpcion($event)">
              <option value="">{{ selectedFilter || 'Select your news' }}</option>
              <option value="Angular">Angular</option>
              <option value="Vue"> Vue</option>
              <option value="Javascript"> JavaScript</option>
            </select>







          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- Lista de noticias -->
  <div class="container my-4">
    <div class="container">
      <div class="row">

        
        <div class="col-md-6" *ngFor="let news of getNews()" >

          <!--se crea un div que solo muestra una carta si canShowNews devuelve true-->


          <div class="card news-card mb-6 " >
            <div class="card-body d-flex justify-content-between align-items-center " >
              <div class="clickable-area" (click)="navigateToUrl(news.story_url)">
                
                <p class="card-text">
                  <small class="text-muted">

                    <i class="bi bi-clock"></i> {{ news.created_at | date:'short' }} by {{ news.author }}
                  </small>
                </p>
                <h5 class="card-title ">{{ news.story_title || 'NO TITLE' }}</h5>

              </div>

              <button class="btn btn-outline-danger like-button" (click)="select_favorite(news.objectID)">
                <i class="bi bi-heart-fill" *ngIf="isFavoriteNews(news.objectID)"></i>
                <i class="bi bi-heart" *ngIf="!isFavoriteNews(news.objectID)"></i>
              </button>

            </div>

            </div>
          </div>


      </div>
    </div>





    <!-- Paginación -->
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-secondary me-2" (click)="goToPage('prev')" [disabled]="currentPage < 1">Anterior</button>
        <span>Página {{ currentPage}} de {{totalPages-1}}</span>
        <button class="btn btn-secondary ms-2" (click)="goToPage('next')"
          [disabled]="currentPage >= totalPages-1">Siguiente</button>
      </div>
    </div>
  </div>
